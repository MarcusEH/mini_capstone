<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>New Product Form</title>
  </head>
  <body>
    <h1>product form</h1>
    <form>
      <div class="form-group">
        <label for="title">product name</label>
        <input type="text" class="form-control" id="title" aria-describedby="" placeholder="Enter product name">
      </div>
      <div class="form-group">
        <label for="price">price</label>
        <input type="decimal" class="form-control" id="price" placeholder="enter price">
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" id="description" placeholder="enter description">
      </div>
      <div class="form-group">
        <label for="image url">image url</label>
        <input type="text" class="form-control" id="image-url" placeholder="enter image url for product">
      </div>
      <div class="form-group">
        <label for="supplier-id">supplier id</label>
        <input type="integer" class="form-control" id="supplier" placeholder="enter supplier id for product">
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="Check1">
        <label class="form-check-label" for="exampleCheck1">agree to terms</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <small id="" class="form-text text-muted">We'll never share your info with anyone else. Except everyone who will give us money. Don't worry about it</small>

    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
